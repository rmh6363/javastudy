<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>
<h1>회원 가입</h1>
<form action="login.do" method="post">
<label for="id">아이디:</label>
<input id = "id" name = "id">
<input type="submit" value="중복검사">
<br>
<label for = "pw">비밀번호:</label>
<input id = "pw" name = "pw">
<br>
<label for = "pw2">비밀번호 확인:</label>
<input id = "pw2" name ="password">
<br>
<label for = "name">이름:</label>
<input id = "name" name ="name">
<br>
<label for = "birth">생일:</label>
<input id = "birth" type="date" name = "birth">
<br>
<label for = "tel">전화번호:</label>	
<input id = "tel" name = "tel">
<br>
<label for = "email">이메일:</label>
<input id = "email" name = "email">
<br>
<label>최종학력</label>
<br>
<input type="radio" value="es" name ="school" id = "es"><label for = "es">초졸</label>
<br>
<input type="radio" value="ms" name ="school" id = "ms"><label for = "ms">중졸</label>
<br>
<input type="radio" value="hs" name ="school" id = "hs"><label for = "hs">고졸</label>
<br>
<input type="radio" value="us" name ="school" id = "us"><label for = "us">대졸</label>
<br>
<label>취미: </label> <br>
<input type="checkbox" name = "hobby" value="climb" id = "climb"> <label for = "climb">등산</label> <br>
<input type="checkbox" name = "hobby" value="read" checked="checked" id = "read"><label for = "read">독서</label> <br>
<input type="checkbox" name = "hobby" value="soccer" checked="checked" id = "soccer"> <label for = "soccer">축구</label> <br>
<input type="submit" value="가입">

</form>
</body>
</html>
